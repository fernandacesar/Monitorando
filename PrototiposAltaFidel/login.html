<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monitorando - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/site.css" />
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <img id="logo" src="images/logoTransp.png" alt="Logo"><br><br>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Login</h4>
        </div>
        <div class="panel-body">
            <form method="post" action="" id="frmLogin">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <p id="recupSenha">
                        <a href="recupSenha.html">Esqueceu sua senha?</a>
                    </p>
                    <br>
                    <input type="submit" value="Entrar" class="btn btn-default">
                </div>

                <div class="form-group">
                    <p id="cadasUsu">NÃ£o tem uma conta?
                        <a href="cadasUsu.html">Cadastre-se!</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
