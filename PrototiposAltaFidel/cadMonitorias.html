<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monitorando &bull; Cadastre sua monitorando</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="tudo">
        <form method="post" action="" id="FrmMonitorias">
            <div class="Titulocad">
                <h2>Cadastre sua monitoria:</h2>
            </div>
            
            <br><br>
            
            <label class="Salalocal" for="Sala/Local:">Sala/Local:</label>
            <input class="Salalocal" type="">
            <br><br>
            <label class="DisciplinaCont" for="Disciplina/Conteúdo:">Disciplina/Conteúdo:</label>
            <input class="DisciplinaCont" mtype="text">
            <br><br>

            <label class="Datetime" for="Data e Horário:">Data e Horário:</label>
            <input class="Datetime" type="date">
            <input class="Datetime" type="time">
            <br><br>
            
            <label class="Numero" for="N° de vagas:">N° de vagas:</label>
            <input class="Numero" type="number">
            <br><br>
        
            <label class="Arquivos" for="Arquivos:">Arquivos:</label>
            <input class="Arquivos" type="file">
            <br><br>
            <label for="Descrição:">Descrição:</label>
            <textarea id= "msg"></textarea>
            <div class="btn">
                 <button>Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
