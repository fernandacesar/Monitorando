<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Monitorando &bull;MeuPerfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 
    </head>
        <body>
            <div class="corpo">
                 <div>
                    <h1 class="TituloUM">Meu perfil</h1>
                </div>
                <br><br>
                
                <div class= "imagemUsuario">
                    <img id="perfilUsuario" src="images/perfilUsuario.png" alt="perfilUsuario">
                </div>

                <div class = "dados">
                    <label class="NomepUM" for = "Nome:">Nome:</label>
                    <input class="NomepUM" type="">
            
                    <br><br>

                    <label class="E-mailpUM" for = "E-mail:">E-mail:</label>
                    <input class="E-mailpUM" type="">

                    <br><br>

                    <h5 class="Status"> Status: Aluno/Monitor</h5>
                
                </div>
                    <button class="btn-success btnlado">Alterar Senha</button>
                    <button class="btn-success btnlado">Salvar alterações</button>
                    <br><br>
                <div>
                    <h2 class="Avaliacoes tituloAvaliacoes">Avaliações:</h2>
                </div>  
                <br><br>
                    <div class="estrelas">
                            <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                            <label for="cm_star-1"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-1" name="fb" value="1"/>
                            <label for="cm_star-2"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-2" name="fb" value="2"/>
                            <label for="cm_star-3"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-3" name="fb" value="3"/>
                            <label for="cm_star-4"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-4" name="fb" value="4"/>
                            <label for="cm_star-5"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-5" name="fb" value="5"/>
                    </div> 
                    <br><br>
                <div>
                    <h2 class="Comentário tituloComentários">Comentários:</h2>
                 </div>
                     <div class="linha-vertical"></div>
                <div>
                    <h2 class="tMonitorias tituloMonitorias">Minhas Monitorias:</h2>
                </div>
            </div>
        </body>
</html>
