<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monitorando &bull;Avaliar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body onload="foco('local')">
    <div class="bordaUsuarioMonitor">
        <div class="nav-side-menu">
            <div class="brand">Monitorando</div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

            <div class="menu-list">

                <ul id="menu-content" class="menu-content collapse out">
                    <li class="active">
                        <a href="#">
                            <i class="fas fa-lg"></i>
                            <span class="glyphicon glyphicon-home"></span> Início
                        </a>
                    </li>
                    <br>

                    <li data-toggle="collapse" data-target="#products" class="collapsed">
                        <a href="#">
                            <a href="#">
                                <i class="fas fa-lg"></i>
                                <span class="glyphicon glyphicon-user"></span> Perfil
                            </a>
                        </a>
                    </li>

                    <li data-toggle="collapse" data-target="#service" class="collapsed">
                        <a href="#">
                            <i class="fab fa-lg"></i>
                            <span class="glyphicon glyphicon-book"></span> Monitorias inscritas
                        </a>
                    </li>

                    <li data-toggle="collapse" data-target="#new" class="collapsed">
                        <a href="#">
                            <i class="fab fa-lg"></i>
                            <span class="glyphicon glyphicon-list-alt"></span> Monitorias cadastradas
                        </a>
                    </li>



                    <li>
                        <a href="#">
                            <i class="fa fa-lg"></i>
                            <span class="glyphicon glyphicon-comment"></span> Chat de dúvidas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <nav class="navbar-inverse posiMenu">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-log-out"></span> Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="panel panel-default panel-perfilComum">
        <section class="corpo">
            <h3 class="blocktext">Meu Perfil</h3>
            <button class="btn btn-default btn-perfil-alterar"> Alterar dados da conta </button>
            <button class="btn btn-default btn-perfil-salvar"> Salvar alterações</button><br><br>
            <div class="imagemUsuario">
                <img id="perfilUsuario" src="images/perfilUsuario.png" alt="perfilUsuario">
            </div>

            <div class="dados">
                <div class="col-md-6 panel-perfil-comum">
                    <label for="Nome:"> Nome:</label>
                    <input class="dados-perfil-comum form-control" type="text" value="Fellipe">
                    <label for="Email"> Email:</label>
                    <input class="dados-perfil-comum form-control" type="text" value="fellipe@gmail.com">
                    <label for="turma">Turma: </label>
                    <input class="perfil-comum-turma form-control" type="text" value="213">
                    <h5 class="perfil-status"> Status: Aluno</h5>
                </div>
                <div class="col-md-6">
                </div>
                

                <div class="tornarMonitor">
                    <br></br>
                    <h4>Tornar-se monitor</h4>
                    <label for="codigo">Insira o código enviado para seu e-mail:</label>
                    <input type="text" class="form-control" value="1234">
                    <a class="solicitar" href="">Ainda não solicitou seu código?</a>
                    <br>
                    <br>
                    <button class="btn btn-success btn-monitor"> Tornar-se monitor </button>
                </div>
            </div>
        </section>
    </div>

</html>
